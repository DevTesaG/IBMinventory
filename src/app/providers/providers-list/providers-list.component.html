
<div class="container vh-100">
    <h5 class="text-muted mt-5"> Registro de Proveedores</h5>
    <hr>
  




    <div class="list row shadow-sm">
        <div class="col-md-6">
          <app-pagination [path]="'/providers'" [query]="queryChange"  (selectedElement)="getSelectedElement($event)"></app-pagination>  
      </div>
      <div class="col-md-6">
        <div *ngIf="!submitted">
            <div class="card mt-4 bg-light shadow-lg border-0">
              <div class="card-body">  
        
                <app-form [formObj]="formObj" [placeHolder]="provider" [mode]="userRole ? false:true" (formModel)="submit($event)" btnMes="Crear Provedor" modalMessage="¿Desea continuar con la creacion del material?"></app-form>
              </div>
            </div>
          </div>
        
          <div class="mt-3" *ngIf="submitted">
            <h4>El Provedor a sido registrado Satisfactoriamente!</h4>
            <button class="btn btn-outline-success mt-2" (click)="newProvider()">Añadir Otro</button>
          </div>
      </div>

</div>
