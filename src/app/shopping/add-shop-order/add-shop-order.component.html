<div class="container vh-100">
    <h5 class="text-muted mt-5"> Registro Orden de Compra de Material</h5>
    <hr>
  
    <div *ngIf="!submitted">
      <div class="card mt-4 bg-light shadow-lg border-0">
        <div class="card-body">  
  
          <app-form [formObj]="formObj" (formModel)="submit($event)" btnMes="Registar Orden" modalMessage="¿Desea continuar con el registro de la orden?"></app-form>
        </div>
      </div>
    </div>
  
    <div class="mt-3" *ngIf="submitted">
      <h4>El producto a sido registrado Satisfactoriamente!</h4>
      <button class="btn btn-outline-success mt-2" (click)="newShopRM()">Añadir Otro</button>
    </div>
        
</div>
