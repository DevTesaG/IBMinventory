<div class="container vh-100">
    <h5 class="text-muted mt-5"> Registro Orden de Compra de Material</h5>
    <hr>
  
    <div *ngIf="!submitted">
       
      <div class="list row shadow-sm">
        <div class="col-md-6">
          <h5 class="text-muted mt-1">Lista de Materiales:</h5>
          <app-pagination [path]="'/materials'" [query]="queryChange"  (selectedElement)="getSelectedElement($event)"></app-pagination>  

        </div>
  
        <div class="col-md-6">
  
          <h4>Seleccione un Proovedor</h4>
    
          
          <div *ngIf="providers.length" class="form-floating">
  
            <select class="form-select mt-2 mb-2" [(ngModel)]="currentProvider"  id="floatingSelect" aria-label="providers select">
              <option [ngValue]="undefined" disabled>Seleccione Provedor</option>
              <option *ngFor="let prov of providers" [ngValue]="prov">{{prov.name}}</option>
            </select>
            <label for="floatingSelect">Provedores</label>
            
            <app-form [formObj]="formObj"  (formModel)="submit($event)" btnMes="Registar Proveedor" modalMessage="¿Desea continuar con el registro del proveedor?"></app-form>
          </div>
    
          
        <div *ngIf="!currentMaterial">
          <br />
          <p>No se selecciono ningun producto...</p>
        </div>
      </div>

      <div class="mt-3" *ngIf="submitted">
        <h4>El producto a sido registrado Satisfactoriamente!</h4>
        <button class="btn btn-outline-success mt-2" (click)="newShopRM()">Añadir Otro</button>
      </div>
    
  </div>
