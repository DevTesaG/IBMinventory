

<div class="container mt-5 vh-100">

    <form class="d-flex" role="search">
      <h4 class="text-muted text-nowrap">Lista de Ordenes</h4>
      <div class="ms-5 form-check">
        
        <label class="form-check-label" for="flexCheckDefault">
          Filtrar por Estado
        </label>
        <input class="form-check-input" type="checkbox" [(ngModel)]="codeFilter" id="flexCheckDefault" name="codeFilter">
      </div>

        <input *ngIf="!codeFilter" id="query" class="form-control mx-2 float-end" type="search" [(ngModel)]="query" name="query" placeholder="Buscar por Nombre o Codigo" aria-label="Search">


        <select *ngIf="codeFilter" class="form-select mx-2" aria-label="Default select example">
          <option selected value="1">TODOS</option>
          <option value="2">URGENTE</option>
        </select>
      
        <button class="btn btn-outline-success float-end" (click)="filterProducts()" type="submit">Buscar</button>
    </form>

    <hr>
  
    <div style="margin: 6rem; z-index: 1070;" class="position-fixed bottom-0 end-0">
        <button class="btn btn-success btn-lg rounded-pill" routerLink="add">
            <svg fill="#ffffff" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="4vh" height="4vh" viewBox="0 0 47 47" xml:space="preserve" stroke="#ffffff">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <path d="M41.267,18.557H26.832V4.134C26.832,1.851,24.99,0,22.707,0c-2.283,0-4.124,1.851-4.124,4.135v14.432H4.141 c-2.283,0-4.139,1.851-4.138,4.135c-0.001,1.141,0.46,2.187,1.207,2.934c0.748,0.749,1.78,1.222,2.92,1.222h14.453V41.27 c0,1.142,0.453,2.176,1.201,2.922c0.748,0.748,1.777,1.211,2.919,1.211c2.282,0,4.129-1.851,4.129-4.133V26.857h14.435 c2.283,0,4.134-1.867,4.133-4.15C45.399,20.425,43.548,18.557,41.267,18.557z"></path> </g> </g>
            </svg>
        </button>
    </div>
      
    
    <div class="list row shadow-sm">
        <div class="col-md-6">
          <app-pagination [path]="'/shopOrder'" [showParams]="['name', 'orderDeadline']" [query]="queryChange"  (selectedElement)="getSelectedElement($event)"></app-pagination>  

            <!-- <ul class="list-group mt-3 mb-3">
                <li class="list-group-item"
                    *ngFor="let product of shopOrders; let i = index"
                    [class.active]="i == currentIndex"
                    (click)="setActiveProduct(product, i)" >
                    {{ product.name }} - {{product.orderDeadline.toDate().toLocaleDateString('es-MX', dateOptions)}}
                </li>
            </ul> -->
        </div>
    

        <div class="col-lg-6">
        <!-- <div *ngIf="currentOrder"> <app-order-details (refreshList)="refreshList()" [product]="currentOrder" ></app-order-details> </div> -->
        
            <div *ngIf="!currentOrder">
                <br />
                <p>Seleccione una orden...</p>
            </div>

            <div *ngIf="currentOrder" class="edit-form">
                <h4>Orden de Compra</h4>
                


        
        <div class="form-floating input-group mb-2">
          <input
          class="form-control"
            id="name"
            required
            placeholder="name"
            [(ngModel)]="currentOrder.name"
            name="name"
            type="text"
            readonly
            />
            <label for="name">Nombre del Material</label>
          </div>

           
        <div class="submit-form">

          <div class="input-group mb-2">
            <div class="form-floating">
              <input readonly id="orderDeadline" class="form-control" name="orderDeadline" readonly required type="date" [ngModel]="currentOrder.orderDeadline | date"/>
              <label for="orderDeadline">Fecha Limite Entrega del Material</label>
            </div>

            <div class="form-floating input-group-append">
              <input readonly id="emissionDate" class="form-control" name="emissionDate" readonly required type="date" [ngModel]="currentOrder.emissionDate | date"/>
              <label for="emissionDate">Fecha de Emision de Orden</label>
            </div>
          </div>
      
          <div class="input-group ">
            <div class="form-floating input-group mb-2">
              <input
              class="form-control"
              id="requiredMaterial"
              required
              placeholder="description"
              [(ngModel)]="currentOrder.requiredMaterial"
              name="requiredMaterial"
              type="number"
              readonly
              />
              <span class="input-group-text">unidades</span>
              <label for="requiredMaterial">Cantidad Solicitada</label>
            </div>
              
            <div class="form-floating input-group mb-2">
                <input
                class="form-control"
                id="cost"
                required
                placeholder="Precio"
                [(ngModel)]="currentOrder.cost"
                name="cost"
                type="number"
                readonly
                />  
                <span class="input-group-text">d√≠as</span>
                <label for="cost">Costo del pedido</label>
              </div>
          </div>

        </div>


        
        <button (click)="activateOrder()" class="btn btn-outline-success mx-auto mb-3">Activar Orden</button>
        <!-- <button (click)="editOrder()" class="btn btn-outline-success mx-auto mb-3">Editar Orden</button> -->
        <button (click)="completeOrder()" class="btn btn-outline-primary ms-2 mb-3">Completar Orden</button>
      </div>

        </div>
    
    </div>

    <nav aria-label="Page navigation" class="mt-3">
      <ul class="pagination">
        <li class="page-item">
          <button class="page-link" aria-label="Previous" (click)="nextPage(false)">
            <span aria-hidden="true">&laquo;</span>
          </button>
        </li>

        <li class="page-item"> <span class="page-link text-black"> Anterior/Siguiente Registro</span></li>
        <li class="page-item">
          <button class="page-link" aria-label="Next" (click)="nextPage(true)">
            <span aria-hidden="true">&raquo;</span>
          </button>
        </li>
      </ul>
    </nav>
</div>
