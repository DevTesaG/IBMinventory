

<div  class="container mt-5 vh-100">
    <h3 class="text-muted text-nowrap my-auto">Registrar orden</h3>
    
    <hr>
    
    <div class="list row shadow-sm">
      <div class="col-md-6">
        <h5 class="text-muted mt-1">Lista de Materiales:</h5>
        <ul class="list-group mt-3 mb-3">
          <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let mat of reqMaterials; let i = index" [class.active]="i == currentIndex" (click)="setActiveMaterial(mat, i)">

            {{ mat.name }}
        
            <span *ngIf="mat.minBatch">
              <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="green"  class="bi bi-check" viewBox="0 0 16 16">
                <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
              </svg>
            </span>
          
          </li>
        </ul>
      </div>

      <div class="col-md-6">

        <h4>Seleccione un Proveedor</h4>
  
        
        <div *ngIf="providers.length" class="form-floating">

          <select class="form-select" [(ngModel)]="currentProvider"  id="floatingSelect" aria-label="providers select">
            <option [ngValue]="undefined" disabled>Seleccione Proveedor</option>
            <option *ngFor="let prov of providers" [ngValue]="prov">{{prov.name}}</option>
          </select>
          <label for="floatingSelect">Proveedores</label>
        </div>

        <button *ngIf="reqMaterials" class="btn-outline-primary btn rounded-pill" (click)="assignProvider()"> Asignar Provedores</button> 
        <app-warn-modal type="submit" (continue)="submit($event)" [btnMessage]="'Continuar'" modalMessage="Â¿Seguro que desea continuar a crear una nueva orden?"></app-warn-modal>
  
        
      <div *ngIf="!materials">
        <br />
        <p>No se selecciono ningun producto...</p>
      </div>
    </div>
</div>
