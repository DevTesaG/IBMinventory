<div class="container vh-100">
  <h5 class="text-muted mt-5"> Registro del Cliente</h5>
  <hr>

  <div *ngIf="!submitted">
    <div class="card mt-4 bg-light shadow-lg border-0">
      <div class="card-body">  

        <app-form [formObj]="formObj" [mode]="userRole ? false:true" (formModel)="submit($event)" btnMes="Crear Cliente" modalMessage="多Desea continuar con la creacion del cliente?"></app-form>
      </div>
    </div>
  </div>

  <div class="mt-3" *ngIf="submitted">
    <h4>El material a sido registrado Satisfactoriamente!</h4>
    <button class="btn btn-outline-success mt-2" (click)="newClient()">A単adir Otro</button>
  </div> 
</div>
