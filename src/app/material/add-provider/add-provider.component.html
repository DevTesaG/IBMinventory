
<div class="container vh-100">
    <h5 class="text-muted mt-5"> Registro del Material</h5>
    <hr>
  
    <div *ngIf="!submitted">
      <div class="card mt-4 bg-light shadow-lg border-0">
        <div class="card-body">  
  
          <app-form [formObj]="formObj" [mode]="userRole ? false:true" (formModel)="submit($event)" btnMes="Crear Provedor" modalMessage="¿Desea continuar con la creacion del material?"></app-form>
        </div>
      </div>
    </div>
  
    <div class="mt-3" *ngIf="submitted">
      <h4>El Provedor a sido registrado Satisfactoriamente!</h4>
      <button class="btn btn-outline-success mt-2" (click)="newProvider()">Añadir Otro</button>
    </div> 
</div>
