<div class="container vh-100">
  <h5 class="text-muted mt-5"> Registro del Producto</h5>
  <hr>

  <div *ngIf="!submitted">
    <div class="card mt-4 bg-light shadow-lg border-0">
      <div class="card-body">  

        <app-form [formObj]="formObj" (formModel)="submit($event)" btnMes="Crear Producto" modalMessage="多Desea continuar con la creacion del producto?"></app-form>
      </div>
    </div>
  </div>

  <div class="mt-3" *ngIf="submitted">
    <h4>El producto a sido registrado Satisfactoriamente!</h4>
    <button class="btn btn-outline-success mt-2" (click)="newProduct()">A単adir Otro</button>
  </div>
      
</div>
